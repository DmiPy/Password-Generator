<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password History</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        {% include 'nav.html' %}
      </header>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <h2 class="text-center mb-4">Your Saved Passwords</h2>

          {% for password in saved_passwords %}
          <div class="card text-center mb-4">
            <div class="card-header">Password ID {{ password.id }}</div>
            <div class="card-body">
              <h5 class="card-title">Password: "{{ password.password }}"</h5>
              <h6 class="card-title">Login: "{{ password.login }}"</h6>
              <p class="card-text">{{ password.website }}</p>
            </div>
            <div class="card-footer text-muted">{{ password.date }}</div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
