<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="about">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/">Password Generator</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/history">Password History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/saved_passwords">Your saved Passwords</a>
                </li>
              </ul>
        </div>
    </nav>
      </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <h2 class="mb-4">Generated Password</h2>
                <div class="border rounded-pill border-3 p-3 mb-3">
                    <h1 class="display-4" id="passwordField">{{ password }}</h1>
                </div>
                <a class="btn btn-primary" onClick = reloadPage()>Regenerate</a>
                <button class="btn btn-success" onclick="copyPassword()">Copy</button>
                <a class="btn btn-info"" href = "{% url 'save_pass' %}">Save</a>
            </div>
        </div>
    </div>
    <script>
        function reloadPage() {
            location.reload();
        }
        function copyPassword() {
            var passwordField = document.getElementById("passwordField");
            var textArea = document.createElement("textarea");
            textArea.value = passwordField.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Password copied to clipboard!");
        }
    </script>
</body>

</html>
